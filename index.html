<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <nav>
            <img class="logo-alura" src="./assets/logo-alura.png" alt="logo-alura">
        </nav>
    </header>
    <main>
        <section>
            <textarea cols="21" rows="10" id="textarea-text" class="textarea-text" placeholder="Ingrese el texto aqui"></textarea>
            <div class="informacion">
                <img src="./assets/icono-informativo.png" alt="icono-informativo">
                <p class="texto-informativo">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones">
                <button id="btn1" class="activo" onclick="procesarTexto('encriptar')">Encriptar</button>
                <button id="btn2" class="inactivo" onclick="procesarTexto('desencriptar')">Desencriptar</button>
            </div>
        </section>
        <div class="transformado" id="transformado">
            <img src="./assets/Muñeco.png" alt="muñeco.png" class="img-muñeco">
            <h2 id="h2" class="titulo-mensaje">Ningún mensaje fue encontrado</h2>
            <p id="p" class="texto-mensaje">Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
    </main>
    <footer>
    </footer>
    <script src="./encriptador.js"></script>
</body>
</html>
